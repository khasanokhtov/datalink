<!-- datalens_app/templates/datalens_app/delete_dataset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердите удаление датасета</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить датасет "{{ dataset.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'index' %}">Отмена</a>
    </form>
</body>
</html>
